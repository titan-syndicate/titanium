# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: titanium

builds:
  # Build for macOS AMD64
  - id: darwin_amd64
    main: cmd/titanium/main.go
    goos:
      - darwin
    goarch:
      - amd64
    binary: ti
    env:
      - CGO_ENABLED=1

  # Build for macOS ARM (Apple Silicon)
  - id: darwin_arm64
    main: cmd/titanium/main.go
    goos:
      - darwin
    goarch:
      - arm64
    binary: ti
    env:
      - CGO_ENABLED=1

  # Build for Linux AMD64
  - id: linux_amd64
    main: cmd/titanium/main.go
    goos:
      - linux
    goarch:
      - amd64
    binary: ti
    env:
      - CGO_ENABLED=0

  # Build for Linux ARM64
  - id: linux_arm64
    main: cmd/titanium/main.go
    goos:
      - linux
    goarch:
      - arm64
    binary: ti
    env:
      - CGO_ENABLED=0

  - id: linux_arm
    main: cmd/titanium/main.go
    goos: [linux]
    goarch: [arm]
    goarm: [6]
    env:
      - CGO_ENABLED=0
    binary: ti

  # Build for Windows AMD64
  - id: windows_amd64
    main: cmd/titanium/main.go
    goos:
      - windows
    goarch:
      - amd64
    binary: ti.exe
    env:
      - CGO_ENABLED=0

archives:
  - name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

dockers:
  - image_templates:
      - "rianfowler/project-orca:{{ .Tag }}"
      - "rianfowler/project-orca:latest"
    dockerfile: Dockerfile

dockerhub:
  - username: "rianfowler"
    secret_name: DOCKERHUB_PAT
    images:
      - rianfowler/project-orca
    description: "Project Orca - A powerful CLI tool"
    full_description:
      from_file:
        path: ./DOCKER.md

brews:
  - name: titanium
    homepage: "https://github.com/titan-syndicate/titanium"
    description: "Titanium CLI (ti): powerful toolkit for platform operations"
    license: "MIT"
    url_template: "https://github.com/titan-syndicate/titanium/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    directory: Formula
    commit_author:
      name: "github-actions[bot]"
      email: "41898282+github-actions[bot]@users.noreply.github.com"
    alternative_names:
      - titanium@{{ .Version }}
      - titanium@{{ .Major }}
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    repository:
      owner: titan-syndicate
      name: homebrew-titanium

    # # use Darwin + Linux builds (omit Windows)
    # ids:
    #   - darwin_amd64
    #   - darwin_arm64
    #   - linux_amd64
    #   - linux_arm64
    #   - linux_arm

    install: |
      bin.install "ti"
    test: |
      system "#{bin}/ti", "--version"
